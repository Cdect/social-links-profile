<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Social Links Profile</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="profile-card">
    
    <img 
      src="profile photo.webp"
      alt="Profile photo of Arpita" 
      class="avatar"
    >

    <h1>Arpita</h1>
    <p class="location">Bangalore, India</p>

    <p class="bio">
      Web designer & content creator. I love building aesthetic profiles.
    </p>

    <div class="links">
      <a href="#"><i class="fab fa-github"></i> GitHub</a>
      <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
      <a href="#"><i class="fas fa-globe"></i> Portfolio</a>
    </div>

  </main>

  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>. 
    Coded by <a href="#">Arpita</a>.
  </footer>
</body>
</html>
